<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Мини-чат{% endblock %}</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f4f4;
        }

        .chat-container {
            background: #ffffff;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 90vh; 
            padding: 15px;
        }

        .top-bar {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .messages-box {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
            padding: 10px;
        }

        .message {
            padding: 4px 8px;
            margin-bottom: 4px;
            border-radius: 4px;
            background: #f0f0ff;
        }

        .message-meta {
            font-size: 11px;
            color: #666;
            margin-bottom: 1px;
        }

        .send-form {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input[type="text"], textarea {
            width: 98%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: inherit;
        }

        button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
            font-size: 16px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<div class="chat-container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
